<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <title>Batch Obfuscator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="obfu.js"></script>
    <style>
      
        body {
            background-color: #2b2f34; 
            color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

      
        .wrap {
            width: 90%;
            max-width: 1200px;
            background-color: #3a3f45;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
        }

    
        .noir {
            background: #0d6627;
            border-bottom: 2px solid #1f8a44;
            border-top: 2px solid #1f8a44;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            transition: transform 0.3s ease-in-out;
        }

        .noir:hover {
            transform: scale(1.05);
        }

       
        textarea {
            width: 100%;
            height: 350px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #f4f4f4;
            background-color: #444d56;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        textarea:focus {
            background-color: #567a56;
            transform: scale(1.02);
        }

       
        .dropzone {
            border: 2px dashed #87c29b;
            padding: 20px;
            margin-bottom: 20px;
            color: #d8f1d4;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dropzone:hover {
            background-color: #4f5b4b;
            transform: scale(1.05);
        }

       
        .copy-button {
            background-color: #1e7e34;
            color: #f4f4f4;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .copy-button:hover {
            background-color: #267b2f;
            transform: scale(1.1);
        }

        .copy-button:active {
            background-color: #20622b;
            transform: scale(1.05);
        }

      
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            padding: 15px;
            text-align: center;
        }

        
        .obfu-container {
            position: relative;
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="dropzone" id="dropZone">
            Drag and drop your .bat or .txt file here or 
            <button onclick="document.getElementById('fileInput').click();">Select File</button>
            <input type="file" id="fileInput" accept=".txt,.bat" style="display: none;" />
        </div>

        <table>
            <tr>
                <td>
                    <div class="noir">Batch Code</div>
                    <textarea id="Code" name="BatchCodeTextArea" oninput="printCode();"></textarea>
                </td>
                <td class="obfu-container">
                    <div class="noir">Batch Code Obfu</div>
                    <textarea id="ObfCode" name="BatchCodeObfTextArea"></textarea>
                    <div class="button-container">
                        <button class="copy-button" id="copyButton" onclick="copyToClipboard()">Copy</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
